<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square">
            <li>
               <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
            </li>
            <li>
                <abbr title="Use a tag &lt;h1&gt; até h6">Títulos</abbr>
            </li>
            <li>
                <abbr title="use <img>">Imagens</abbr>
            </li>
            <li>
                <abbr title="Você não precisa ficar escrevendo '<>'. Só de colocar a letra p, por exemplo, e apertar ENTER, o VSCODE já complementa(Você também pode usar o ctrl + shift + p para envelopar).">Abreviações</abbr>
            </li>
            <li>
                <abbr title="É qualquer coisa que você queira mostrar para o leitor. Use por exemplo o comando <code>">Códigos-fonte</abbr>
            </li>
            <li>
                <abbr title="Para fazer uma lista númerada use o comando <ol>">Listas numeradas</abbr>
            </li>
            <li>
                <abbr title="Para fazer uma lista com demarcadores use o comando <ul>">demarcadores</abbr>
            </li>
        </ul>
        
</body>
</html>
